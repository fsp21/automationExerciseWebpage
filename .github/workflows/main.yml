name: Playwright Tests

# Trigger the workflow on any push to the repository
on: 
  push:
    branches:
      - main  # Change to the branch you want to trigger on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # You can adjust the version as needed

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Install Playwright and necessary browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Run Playwright tests
    - name: Run Playwright Tests
      run: npx playwright test automationExercise.spec.ts
